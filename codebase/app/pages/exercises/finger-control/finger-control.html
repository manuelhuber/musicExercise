<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Finger Control</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>
  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>

  <button class="finger-control-button" (click)="buttonClick()">

    <div class="finger-control-button-shadow"
         [style.transition]="timerDelayString"
         [style.right]="rightDistance"></div>

    <div class="finger-control-button-content">
      <h1> {{fingerString}} </h1>
    </div>
  </button>

  <div class="finger-control-time">
    <ion-checkbox [(ngModel)]="automaticNext"></ion-checkbox>
    <span>Automatic next every</span>
    <ion-input class="finger-control-time-input" type="number" [(ngModel)]="timerSeconds"></ion-input>
    <span>Seconds</span>
  </div>
</ion-content>
