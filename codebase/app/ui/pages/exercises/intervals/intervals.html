<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p translate="intervals.title"></p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 translate="intervals.heading"></h3>
  <div translate="intervals.explanation"></div>

  <div class="intervals-exercise">
    <div class="intervals-left">
      <div *ngIf="!nextIntervalIsUp" (click)="down()" >
        <ion-icon class="intervals-arrow-icon" name="arrow-back"></ion-icon>
        <span class="interval-arrow-content">{{nextInterval}}</span>
      </div>
    </div>
    <div class="intervals-right">
      <div *ngIf="nextIntervalIsUp" (click)="up()">
        <span class="interval-arrow-content">{{nextInterval}}</span>
        <ion-icon class="intervals-arrow-icon" name="arrow-forward"></ion-icon>
      </div>
    </div>
    <div class="intervals-middle">
      <h1>{{noteToString(currentNote)}} </h1>
    </div>
  </div>

  <div>
    <span>Select difficulty: </span>
    <ion-input class="finger-control-time-input" type="number" min="1" [(ngModel)]="difficulty"></ion-input>
  </div>

  <div class="finger-control-time">
    <ion-checkbox [(ngModel)]="automaticNext"></ion-checkbox>
    <span>Automatic next every</span>
    <ion-input class="finger-control-time-input" type="number" step="0.5" [(ngModel)]="timerSeconds"></ion-input>
    <span>Seconds</span>
  </div>
</ion-content>
