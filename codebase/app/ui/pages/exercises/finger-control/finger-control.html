<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p translate="fingerControl.title"></p></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <h3 translate="fingerControl.heading"></h3>
  <div translate="fingerControl.explanation"></div>

  <button class="finger-control-button" (click)="buttonClick()">

    <div class="finger-control-button-loading-bar"
         [style.transition]="transitionString"
         [style.right]="rightDistance"></div>

    <div class="finger-control-button-content">
      <h1>{{fingerString}}</h1>
    </div>
  </button>

  <div>
    <span translate="selectDifficulty"></span>
    <ion-input class="finger-control-number-input" type="number" min="1" [(ngModel)]="difficulty"></ion-input>
  </div>

  <div class="finger-control-time">
    <ion-checkbox [(ngModel)]="automaticNext"></ion-checkbox>
    <span translate="fingerControl.automaticNext"></span>
    <ion-input class="finger-control-number-input" type="number" step="0.5" [(ngModel)]="timerSeconds"></ion-input>
    <span translate="seconds"></span>
  </div>
</ion-content>
