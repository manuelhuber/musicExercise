<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p translate="FINGER_CONTROL.TITLE"></p></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <h3 translate="FINGER_CONTROL.HEADING"></h3>
  <div translate="FINGER_CONTROL.EXPLANATION"></div>

  <button class="finger-control-button" (click)="buttonClick()">

    <div class="finger-control-button-loading-bar"
         [style.transition]="transitionString"
         [style.right]="rightDistance"></div>

    <div class="finger-control-button-content">
      <h1>{{fingerString}}</h1>
    </div>
  </button>

  <div>
    <span translate="FINGER_CONTROL.DIFFICULTY"></span>
    <ion-input class="finger-control-number-input"
               type="number"
               min="1"
               max="5"
               [(ngModel)]="difficulty"></ion-input>
  </div>

  <div class="finger-control-time">
    <ion-checkbox [(ngModel)]="automaticNext"></ion-checkbox>
    <span translate="FINGER_CONTROL.AUTOMATIC_NEXT"></span>
    <ion-input class="finger-control-number-input" type="number" step="0.5" [(ngModel)]="timerSeconds"></ion-input>
    <span translate="SECONDS"></span>
  </div>
</ion-content>
