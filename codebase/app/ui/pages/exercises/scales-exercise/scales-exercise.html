<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p translate="SCALES.TITLE"></p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 translate="SCALES.HEADING"></h3>
  <div translate="SCALES.EXPLANATION"></div>

  <div class="scales-exercise-content" *ngIf="currentScale">

    <div>
      {{noteToString(startingNote)}} {{translate.translate(currentScale.name)}}
    </div>
    <div class="m-top-10">
      {{currentScale.intervals.toString()}}
    </div>

    <div class="m-top-20">
      <div *ngIf="showSolution">
        <div>{{intervalInNotes}}</div>
        <button (click)="newScale()" class="m-top-20"><span translate="SCALES.NEW_EXERCISE"></span></button>
      </div>
      <div *ngIf="!showSolution">
        <button (click)="showSolution = true"><span translate="SCALES.SHOW_SOLUTION"></span></button>
      </div>

    </div>
  </div>

</ion-content>
